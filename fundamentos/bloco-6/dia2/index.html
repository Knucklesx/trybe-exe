<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="container text-center"><h1>TRYBE TRIP</h1></header>
    <main class="container">
        <div class="mb-3">
            <label for="nameinput" class="form-label">Email address</label>
            <input type="text" class="form-control" id="nameinput" placeholder="Seu nome">
        </div>
        <div class="mb-3">
            <label for="emailinput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
        </div>

        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="radio1" id="radio1" class="form-check-input">
            <label for="radio1" class="form-check-label">Cidade</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="radio1" id="radio2" class="form-check-input">
            <label for="radio2" class="form-check-label">Montanha</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="radio1" id="radio3" class="form-check-input">
            <label for="radio3" class="form-check-label">Praia</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="radio1" id="radio4" class="form-check-input">
            <label for="radio4" class="form-check-label">Campo</label>


        </div>
        

        <div id="answer mb-3">
            <label for="answer-area" class="form-label">Coloque sua resposta</label>
            <textarea style="resize:none" class="form-control" id="answer-area" cols="30" rows="10"></textarea>
            
        </div>
        
        <div class="mb-3 form-check">
            <label for="best-date"></label>
            <input type="date" name="best-date" id="best-date">
            

        </div>

        <div id="checkbox1" class="form-check">
            
            <input type="checkbox" name="check" id="checking-offers">
            <label for="checking-offers">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
        </div>

        <div class="form-check">
            <input type="checkbox" name="check" id="checking-pics">
            <label for="checking-pics">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. 
            </label>
        </div>

        <div>
            <input type="button" value="Enviar" id="btnsend">
        </div>








    </main>

</body>
