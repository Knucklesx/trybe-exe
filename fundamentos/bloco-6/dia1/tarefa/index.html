<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>TRYBE TRIP</h1></header>
    <div id="form-all">
        <div id="form-name">
            <label for="name-person" id="label-name">Nome: 
                <input type="text" name="name" id="name-person">
            </label>
        </div>
        <div id="forma-email">
            <label for="email-person" id="email-label">E-mail: 
                <input type="email" name="email" id="email-person">
            </label>
        </div>

        <div id="radiobutton">
            <label for="radiocit">
                <input type="radio" name="destination" id="radiocit">Cidade
            </label>
            <label for="radiocamp">
                <input type="radio" name="destination" id="radiocamp">Campo
            </label>
            <label for="radiobeach">
                <input type="radio" name="destination" id="radiobeach">Praia
            </label>
            <label for="radiomount">
                <input type="radio" name="destination" id="radiomount">Montanha
            </label>

        </div>

        <div id="answer">
            <label for="answer-area">
                <textarea name="answerarea" id="answer-area" cols="30" rows="10"></textarea>
            </label>
        </div>
        
        <div>
            <label for="best-date">
                <input type="date" name="best-date" id="best-date">
            </label>

        </div>

        <div id="checkbox1">
            <label for="checking-offers">
                <input type="checkbox" name="check" id="checking-offers">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?

            </label>
            </div>
            <div>
            <label for="checking-pics">
                <input type="checkbox" name="check" id="checking-pics">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.


            </label>
        </div>

        <div>
            <input type="button" value="Enviar" id="btnsend">
        </div>








    </div>


    <script src="script.js"></script>
</body>
</html>
