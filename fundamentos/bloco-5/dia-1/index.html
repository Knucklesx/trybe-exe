 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function tagP(elemento, string) {
        document.querySelector(elemento).innerText = string
        }
tagP('p', 'Me vejo milionário MUAHUAHUAHUA')


function colorChange(elemento, cor) {
    document.querySelector(elemento).style.backgroundColor = cor;
};

colorChange('.main-content', 'rgb(76,164,109)')

function colorChangeA(elemento, index,cor) {
    document.getElementsByClassName(elemento)[index].style.backgroundColor = cor; }
colorChangeA('main-content center-content', 'white')

function getRight(elemento, string){
    document.querySelector(elemento).innerText = string;
}
getRight('h1', 'JavaScript')


function getBig(elemento) {
let bigger = document.getElementsByTagName(elemento);
for (let index = 0; index < bigger.length; index += 1) {
    bigger[index].innerHTML = bigger[index].innerHTML.toUpperCase()
}
return bigger
}
function mostrando(elemento) {
    let mostrador = document.getElementsByTagName(elemento)
    for (let index = 0; index < mostrador.length; index += 1) {
        console.log(mostrador[index].innerHTML)
    }
}
